<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="slide.css">
</head>
<body>
    <div class="slider">
        <div class="slides">
            <input type="radio" name="radio-btn" id="radio1">
            <input type="radio" name="radio-btn" id="radio2">
            <input type="radio" name="radio-btn" id="radio3">
            <input type="radio" name="radio-btn" id="radio4">

            <div class="slide first">
                <h1>There is no friend
                    <span>Loyal</span> as a <span>book</span>.
            </div>
            <div class="slide">
                <h1>One must always be careful of <span>books</span> and what is inside them, for words have 
                    the <spam>power</span> to change us. 
                </h1>
            </div>
            <div class="slide">
                <h1>I have always imagined that <span>Paradise</span> will 
                    be a kind of <span>Library</span>.
                </h1>
            </div>
            <div class="slide">
                <h1>The books that the world calls <span>immoral</span> are 
                    books that show the world its own <span>shame</span>.
                </h1>
            </div>

            <div class="navigation-auto">
                <div class="auto-btn1"></div>
                <div class="auto-btn2"></div>
                <div class="auto-btn3"></div>
                <div class="auto-btn4"></div>
            </div>

            <div class="navigation-manual">
                <label for="radio1" class="manual-btn"></label>
                <label for="radio2" class="manual-btn"></label>
                <label for="radio3" class="manual-btn"></label>
                <label for="radio4" class="manual-btn"></label>
            </div>


            
        </div>
    </div>
    
</body>
</html>
